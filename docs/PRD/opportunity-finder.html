<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Finder - Micro-SaaS Validator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    // Lucide icons as React components (simplified versions)
    const Search = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );

    const TrendingUp = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
        <polyline points="17 6 23 6 23 12"></polyline>
      </svg>
    );

    const DollarSign = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="1" x2="12" y2="23"></line>
        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
    );

    const Users = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );

    const Target = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="6"></circle>
        <circle cx="12" cy="12" r="2"></circle>
      </svg>
    );

    const Filter = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
    );

    const BarChart3 = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M3 3v18h18"></path>
        <path d="M18 17V9"></path>
        <path d="M13 17V5"></path>
        <path d="M8 17v-3"></path>
      </svg>
    );

    const AlertCircle = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    // Sample data
    const sampleOpportunities = [
      {
        id: 1,
        title: "Testimonial Collection Tool",
        problem: "Businesses struggle to collect and display customer testimonials efficiently",
        score: 88,
        mentions: 67,
        revenue: "£83,000 MRR",
        revenueAmount: 83000,
        competitors: 4,
        competitionLevel: "Medium",
        buildComplexity: "Low",
        sources: ["r/Entrepreneur", "r/smallbusiness", "Indie Hackers"],
        example: "Senja.io",
        validated: true,
        recommendation: "Build immediately",
        marketSize: "200k+ businesses need testimonials"
      },
      {
        id: 2,
        title: "Website Accessibility Compliance",
        problem: "98% of websites fail ADA/WCAG compliance, risking lawsuits",
        score: 82,
        mentions: 89,
        revenue: "Unknown (Market: £2.1B)",
        revenueAmount: 0,
        competitors: 4,
        competitionLevel: "Low",
        buildComplexity: "Medium",
        sources: ["r/webdev", "HackerNews", "ProductHunt"],
        example: "accessiBe",
        validated: true,
        recommendation: "Build immediately",
        marketSize: "200M+ websites globally"
      },
      {
        id: 3,
        title: "Social Media Lead Monitoring",
        problem: "Businesses miss opportunities when customers mention pain points online",
        score: 75,
        mentions: 43,
        revenue: "£5-10k MRR",
        revenueAmount: 7500,
        competitors: 3,
        competitionLevel: "Low",
        buildComplexity: "Medium",
        sources: ["r/SaaS", "Indie Hackers", "Twitter"],
        example: "customerPing",
        validated: true,
        recommendation: "Validate with landing page first",
        marketSize: "SMBs + solopreneurs globally"
      },
      {
        id: 4,
        title: "AI Content Repurposing",
        problem: "Content creators need to post consistently across multiple platforms",
        score: 68,
        mentions: 124,
        revenue: "£20M ARR",
        revenueAmount: 1666666,
        competitors: 15,
        competitionLevel: "High",
        buildComplexity: "Medium",
        sources: ["r/marketing", "ProductHunt", "Twitter"],
        example: "Buffer",
        validated: true,
        recommendation: "High competition - need unique angle",
        marketSize: "Millions of content creators"
      },
      {
        id: 5,
        title: "Compliance Reporting for SMBs",
        problem: "EU businesses need CSRD reports but lack tools",
        score: 71,
        mentions: 31,
        revenue: "£2-10k per client",
        revenueAmount: 6000,
        competitors: 2,
        competitionLevel: "Very Low",
        buildComplexity: "High",
        sources: ["r/Entrepreneur", "LinkedIn groups"],
        example: "None found",
        validated: true,
        recommendation: "Validate with landing page first",
        marketSize: "50k+ EU companies required to comply"
      },
      {
        id: 6,
        title: "Time Tracking for Freelancers",
        problem: "Freelancers waste time tracking hours across multiple tools",
        score: 54,
        mentions: 28,
        revenue: "£500-2k MRR",
        revenueAmount: 1250,
        competitors: 25,
        competitionLevel: "Very High",
        buildComplexity: "Low",
        sources: ["r/freelance"],
        example: "Toggl, Harvest",
        validated: false,
        recommendation: "High risk - overcrowded market",
        marketSize: "Millions of freelancers"
      },
      {
        id: 7,
        title: "AI Email Writing Assistant",
        problem: "Professionals spend too much time crafting emails",
        score: 63,
        mentions: 56,
        revenue: "£15k+ MRR",
        revenueAmount: 15000,
        competitors: 8,
        competitionLevel: "Medium",
        buildComplexity: "Medium",
        sources: ["r/productivity", "ProductHunt"],
        example: "Compose.ai",
        validated: true,
        recommendation: "Validate with landing page first",
        marketSize: "Office workers globally"
      },
      {
        id: 8,
        title: "Local Grant Application Tool",
        problem: "Cities leave billions in federal funding unclaimed due to complex grant applications",
        score: 77,
        mentions: 19,
        revenue: "£2k per grant (success fee)",
        revenueAmount: 2000,
        competitors: 1,
        competitionLevel: "Very Low",
        buildComplexity: "Medium",
        sources: ["Government forums", "LinkedIn"],
        example: "None major",
        validated: true,
        recommendation: "Build immediately",
        marketSize: "19k US municipalities"
      }
    ];

    const OpportunityFinderApp = () => {
      const [selectedOpportunity, setSelectedOpportunity] = useState(null);
      const [filterScore, setFilterScore] = useState(0);
      const [searchTerm, setSearchTerm] = useState('');
      const [sortBy, setSortBy] = useState('score');
      const [showFilters, setShowFilters] = useState(false);

      const filteredOpportunities = useMemo(() => {
        return sampleOpportunities
          .filter(opp => opp.score >= filterScore)
          .filter(opp => 
            opp.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            opp.problem.toLowerCase().includes(searchTerm.toLowerCase())
          )
          .sort((a, b) => {
            if (sortBy === 'score') return b.score - a.score;
            if (sortBy === 'revenue') return b.revenueAmount - a.revenueAmount;
            if (sortBy === 'mentions') return b.mentions - a.mentions;
            return 0;
          });
      }, [filterScore, searchTerm, sortBy]);

      const stats = useMemo(() => ({
        total: sampleOpportunities.length,
        validated: sampleOpportunities.filter(o => o.validated).length,
        highScore: sampleOpportunities.filter(o => o.score >= 70).length,
        avgScore: Math.round(sampleOpportunities.reduce((acc, o) => acc + o.score, 0) / sampleOpportunities.length)
      }), []);

      const getScoreColor = (score) => {
        if (score >= 80) return '#10b981';
        if (score >= 60) return '#3b82f6';
        if (score >= 40) return '#f59e0b';
        return '#ef4444';
      };

      const getScoreLabel = (score) => {
        if (score >= 80) return 'Excellent';
        if (score >= 60) return 'Good';
        if (score >= 40) return 'Maybe';
        return 'Reject';
      };

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)',
          fontFamily: "'Inter', -apple-system, BlinkMacSystemFont, sans-serif",
          color: '#e2e8f0'
        }}>
          {/* Header */}
          <header style={{
            borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
            background: 'rgba(15, 23, 42, 0.8)',
            backdropFilter: 'blur(12px)',
            position: 'sticky',
            top: 0,
            zIndex: 100
          }}>
            <div style={{
              maxWidth: '1400px',
              margin: '0 auto',
              padding: '24px 32px',
              display: 'flex',
              justifyContent: 'space-between',
              alignItems: 'center',
              flexWrap: 'wrap',
              gap: '16px'
            }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                <div style={{
                  width: '48px',
                  height: '48px',
                  background: 'linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%)',
                  borderRadius: '12px',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  boxShadow: '0 4px 20px rgba(59, 130, 246, 0.3)'
                }}>
                  <Target size={24} />
                </div>
                <div>
                  <h1 style={{
                    margin: 0,
                    fontSize: '28px',
                    fontWeight: '800',
                    background: 'linear-gradient(135deg, #fff 0%, #cbd5e1 100%)',
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent',
                    letterSpacing: '-0.02em'
                  }}>
                    Opportunity Finder
                  </h1>
                  <p style={{
                    margin: '4px 0 0',
                    fontSize: '14px',
                    color: '#94a3b8'
                  }}>
                    Systematic validation of micro-SaaS opportunities
                  </p>
                </div>
              </div>
            </div>
          </header>

          {/* Stats Bar */}
          <div style={{
            maxWidth: '1400px',
            margin: '32px auto',
            padding: '0 32px'
          }}>
            <div style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fit, minmax(240px, 1fr))',
              gap: '20px'
            }}>
              {[
                { label: 'Total Opportunities', value: stats.total, icon: Target, color: '#3b82f6' },
                { label: 'Validated', value: stats.validated, icon: TrendingUp, color: '#10b981' },
                { label: 'High Score (70+)', value: stats.highScore, icon: AlertCircle, color: '#f59e0b' },
                { label: 'Average Score', value: stats.avgScore, icon: BarChart3, color: '#8b5cf6' }
              ].map((stat, idx) => {
                const IconComponent = stat.icon;
                return (
                  <div key={idx} style={{
                    background: 'rgba(30, 41, 59, 0.5)',
                    border: '1px solid rgba(148, 163, 184, 0.1)',
                    borderRadius: '16px',
                    padding: '24px',
                    backdropFilter: 'blur(8px)',
                    transition: 'all 0.3s',
                    cursor: 'pointer'
                  }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '12px' }}>
                      <span style={{ fontSize: '13px', color: '#94a3b8', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                        {stat.label}
                      </span>
                      <div style={{
                        width: '36px',
                        height: '36px',
                        background: `${stat.color}15`,
                        borderRadius: '8px',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center'
                      }}>
                        <IconComponent size={18} />
                      </div>
                    </div>
                    <div style={{ fontSize: '36px', fontWeight: '800', color: '#fff', letterSpacing: '-0.03em' }}>
                      {stat.value}
                    </div>
                  </div>
                );
              })}
            </div>
          </div>

          {/* Main Content */}
          <div style={{
            maxWidth: '1400px',
            margin: '0 auto',
            padding: '0 32px 48px'
          }}>
            {/* Search and Filters */}
            <div style={{
              background: 'rgba(30, 41, 59, 0.5)',
              border: '1px solid rgba(148, 163, 184, 0.1)',
              borderRadius: '16px',
              padding: '24px',
              marginBottom: '32px',
              backdropFilter: 'blur(8px)'
            }}>
              <div style={{ display: 'flex', gap: '16px', flexWrap: 'wrap', alignItems: 'center' }}>
                <div style={{ flex: '1 1 300px', position: 'relative' }}>
                  <div style={{
                    position: 'absolute',
                    left: '16px',
                    top: '50%',
                    transform: 'translateY(-50%)',
                    pointerEvents: 'none',
                    color: '#64748b'
                  }}>
                    <Search />
                  </div>
                  <input
                    type="text"
                    placeholder="Search opportunities..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    style={{
                      width: '100%',
                      padding: '14px 16px 14px 48px',
                      background: 'rgba(15, 23, 42, 0.5)',
                      border: '1px solid rgba(148, 163, 184, 0.2)',
                      borderRadius: '10px',
                      color: '#e2e8f0',
                      fontSize: '15px',
                      outline: 'none',
                      transition: 'all 0.2s'
                    }}
                  />
                </div>

                <div style={{ display: 'flex', gap: '12px', flexWrap: 'wrap' }}>
                  <select
                    value={sortBy}
                    onChange={(e) => setSortBy(e.target.value)}
                    style={{
                      padding: '14px 16px',
                      background: 'rgba(15, 23, 42, 0.5)',
                      border: '1px solid rgba(148, 163, 184, 0.2)',
                      borderRadius: '10px',
                      color: '#e2e8f0',
                      fontSize: '15px',
                      fontWeight: '500',
                      cursor: 'pointer',
                      outline: 'none'
                    }}
                  >
                    <option value="score">Sort by Score</option>
                    <option value="revenue">Sort by Revenue</option>
                    <option value="mentions">Sort by Mentions</option>
                  </select>

                  <button
                    onClick={() => setShowFilters(!showFilters)}
                    style={{
                      padding: '14px 20px',
                      background: showFilters ? 'rgba(59, 130, 246, 0.15)' : 'rgba(15, 23, 42, 0.5)',
                      border: `1px solid ${showFilters ? 'rgba(59, 130, 246, 0.3)' : 'rgba(148, 163, 184, 0.2)'}`,
                      borderRadius: '10px',
                      color: showFilters ? '#60a5fa' : '#e2e8f0',
                      fontSize: '15px',
                      fontWeight: '600',
                      cursor: 'pointer',
                      display: 'flex',
                      alignItems: 'center',
                      gap: '8px',
                      transition: 'all 0.2s'
                    }}
                  >
                    <Filter size={18} />
                    Filters
                  </button>
                </div>
              </div>

              {showFilters && (
                <div style={{ marginTop: '24px', paddingTop: '24px', borderTop: '1px solid rgba(148, 163, 184, 0.1)' }}>
                  <label style={{ display: 'block', fontSize: '14px', color: '#94a3b8', marginBottom: '12px', fontWeight: '600' }}>
                    Minimum Score: {filterScore}
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value={filterScore}
                    onChange={(e) => setFilterScore(Number(e.target.value))}
                    style={{
                      width: '100%',
                      height: '6px',
                      background: `linear-gradient(to right, #3b82f6 0%, #3b82f6 ${filterScore}%, rgba(148, 163, 184, 0.2) ${filterScore}%, rgba(148, 163, 184, 0.2) 100%)`,
                      borderRadius: '3px',
                      outline: 'none',
                      cursor: 'pointer'
                    }}
                  />
                </div>
              )}
            </div>

            {/* Opportunities Grid */}
            {filteredOpportunities.length === 0 ? (
              <div style={{
                background: 'rgba(30, 41, 59, 0.5)',
                border: '1px solid rgba(148, 163, 184, 0.1)',
                borderRadius: '16px',
                padding: '80px 24px',
                textAlign: 'center',
                backdropFilter: 'blur(8px)'
              }}>
                <div style={{ margin: '0 auto 16px', color: '#64748b' }}>
                  <AlertCircle size={48} />
                </div>
                <h3 style={{ margin: '0 0 8px', fontSize: '20px', color: '#e2e8f0' }}>No opportunities found</h3>
                <p style={{ margin: 0, fontSize: '15px', color: '#94a3b8' }}>
                  Try adjusting your filters or search term
                </p>
              </div>
            ) : (
              <div style={{
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fill, minmax(380px, 1fr))',
                gap: '24px'
              }}>
                {filteredOpportunities.map(opportunity => (
                  <div
                    key={opportunity.id}
                    onClick={() => setSelectedOpportunity(opportunity)}
                    style={{
                      background: 'rgba(30, 41, 59, 0.5)',
                      border: '1px solid rgba(148, 163, 184, 0.1)',
                      borderRadius: '16px',
                      padding: '24px',
                      cursor: 'pointer',
                      transition: 'all 0.3s',
                      backdropFilter: 'blur(8px)',
                      position: 'relative',
                      overflow: 'hidden'
                    }}
                  >
                    {/* Score Badge */}
                    <div style={{
                      position: 'absolute',
                      top: '20px',
                      right: '20px',
                      background: `${getScoreColor(opportunity.score)}15`,
                      border: `2px solid ${getScoreColor(opportunity.score)}`,
                      borderRadius: '12px',
                      padding: '8px 16px',
                      display: 'flex',
                      flexDirection: 'column',
                      alignItems: 'center',
                      gap: '2px'
                    }}>
                      <div style={{
                        fontSize: '24px',
                        fontWeight: '800',
                        color: getScoreColor(opportunity.score),
                        lineHeight: '1'
                      }}>
                        {opportunity.score}
                      </div>
                      <div style={{
                        fontSize: '11px',
                        fontWeight: '600',
                        color: getScoreColor(opportunity.score),
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px'
                      }}>
                        {getScoreLabel(opportunity.score)}
                      </div>
                    </div>

                    <div style={{ paddingRight: '90px' }}>
                      <h3 style={{
                        margin: '0 0 12px',
                        fontSize: '20px',
                        fontWeight: '700',
                        color: '#fff',
                        lineHeight: '1.3'
                      }}>
                        {opportunity.title}
                      </h3>

                      <p style={{
                        margin: '0 0 20px',
                        fontSize: '14px',
                        color: '#cbd5e1',
                        lineHeight: '1.6'
                      }}>
                        {opportunity.problem}
                      </p>

                      <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(2, 1fr)',
                        gap: '12px',
                        marginBottom: '20px'
                      }}>
                        <div>
                          <div style={{ fontSize: '12px', color: '#64748b', marginBottom: '4px', fontWeight: '500' }}>
                            Revenue
                          </div>
                          <div style={{
                            fontSize: '14px',
                            color: '#10b981',
                            fontWeight: '700',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '4px'
                          }}>
                            <DollarSign size={14} />
                            {opportunity.revenue}
                          </div>
                        </div>
                        <div>
                          <div style={{ fontSize: '12px', color: '#64748b', marginBottom: '4px', fontWeight: '500' }}>
                            Mentions
                          </div>
                          <div style={{
                            fontSize: '14px',
                            color: '#60a5fa',
                            fontWeight: '700',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '4px'
                          }}>
                            <TrendingUp size={14} />
                            {opportunity.mentions}
                          </div>
                        </div>
                        <div>
                          <div style={{ fontSize: '12px', color: '#64748b', marginBottom: '4px', fontWeight: '500' }}>
                            Competition
                          </div>
                          <div style={{ fontSize: '14px', color: '#e2e8f0', fontWeight: '600' }}>
                            {opportunity.competitionLevel}
                          </div>
                        </div>
                        <div>
                          <div style={{ fontSize: '12px', color: '#64748b', marginBottom: '4px', fontWeight: '500' }}>
                            Complexity
                          </div>
                          <div style={{ fontSize: '14px', color: '#e2e8f0', fontWeight: '600' }}>
                            {opportunity.buildComplexity}
                          </div>
                        </div>
                      </div>

                      <div style={{
                        padding: '12px 16px',
                        background: 'rgba(59, 130, 246, 0.1)',
                        border: '1px solid rgba(59, 130, 246, 0.2)',
                        borderRadius: '8px',
                        fontSize: '13px',
                        color: '#60a5fa',
                        fontWeight: '600'
                      }}>
                        {opportunity.recommendation}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>

          {/* Detail Modal */}
          {selectedOpportunity && (
            <div
              onClick={() => setSelectedOpportunity(null)}
              style={{
                position: 'fixed',
                top: 0,
                left: 0,
                right: 0,
                bottom: 0,
                background: 'rgba(0, 0, 0, 0.8)',
                backdropFilter: 'blur(8px)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: '32px',
                zIndex: 1000
              }}
            >
              <div
                onClick={(e) => e.stopPropagation()}
                style={{
                  background: 'linear-gradient(135deg, #1e293b 0%, #0f172a 100%)',
                  border: `2px solid ${getScoreColor(selectedOpportunity.score)}`,
                  borderRadius: '24px',
                  maxWidth: '800px',
                  width: '100%',
                  maxHeight: '90vh',
                  overflow: 'auto',
                  boxShadow: `0 20px 60px ${getScoreColor(selectedOpportunity.score)}33`
                }}
              >
                <div style={{
                  padding: '32px',
                  borderBottom: '1px solid rgba(148, 163, 184, 0.1)'
                }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', flexWrap: 'wrap', gap: '20px' }}>
                    <div style={{ flex: '1 1 300px' }}>
                      <h2 style={{
                        margin: '0 0 12px',
                        fontSize: '32px',
                        fontWeight: '800',
                        color: '#fff',
                        letterSpacing: '-0.02em'
                      }}>
                        {selectedOpportunity.title}
                      </h2>
                      <p style={{
                        margin: 0,
                        fontSize: '16px',
                        color: '#cbd5e1',
                        lineHeight: '1.6'
                      }}>
                        {selectedOpportunity.problem}
                      </p>
                    </div>
                    <div style={{
                      background: `${getScoreColor(selectedOpportunity.score)}15`,
                      border: `3px solid ${getScoreColor(selectedOpportunity.score)}`,
                      borderRadius: '16px',
                      padding: '16px 24px',
                      textAlign: 'center',
                      minWidth: '120px'
                    }}>
                      <div style={{
                        fontSize: '48px',
                        fontWeight: '800',
                        color: getScoreColor(selectedOpportunity.score),
                        lineHeight: '1'
                      }}>
                        {selectedOpportunity.score}
                      </div>
                      <div style={{
                        fontSize: '14px',
                        fontWeight: '600',
                        color: getScoreColor(selectedOpportunity.score),
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px',
                        marginTop: '4px'
                      }}>
                        {getScoreLabel(selectedOpportunity.score)}
                      </div>
                    </div>
                  </div>
                </div>

                <div style={{ padding: '32px' }}>
                  <div style={{
                    display: 'grid',
                    gridTemplateColumns: 'repeat(auto-fit, minmax(180px, 1fr))',
                    gap: '20px',
                    marginBottom: '32px'
                  }}>
                    {[
                      { label: 'Revenue', value: selectedOpportunity.revenue, icon: DollarSign, color: '#10b981' },
                      { label: 'Mentions', value: selectedOpportunity.mentions, icon: TrendingUp, color: '#60a5fa' },
                      { label: 'Competition', value: selectedOpportunity.competitionLevel, icon: Users, color: '#f59e0b' },
                      { label: 'Build Complexity', value: selectedOpportunity.buildComplexity, icon: Target, color: '#8b5cf6' }
                    ].map((item, idx) => {
                      const IconComponent = item.icon;
                      return (
                        <div key={idx} style={{
                          background: 'rgba(30, 41, 59, 0.5)',
                          border: '1px solid rgba(148, 163, 184, 0.1)',
                          borderRadius: '12px',
                          padding: '20px'
                        }}>
                          <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '8px' }}>
                            <div style={{
                              width: '32px',
                              height: '32px',
                              background: `${item.color}15`,
                              borderRadius: '8px',
                              display: 'flex',
                              alignItems: 'center',
                              justifyContent: 'center'
                            }}>
                              <IconComponent size={16} />
                            </div>
                            <span style={{ fontSize: '13px', color: '#94a3b8', fontWeight: '500' }}>
                              {item.label}
                            </span>
                          </div>
                          <div style={{
                            fontSize: '18px',
                            fontWeight: '700',
                            color: '#fff',
                            marginLeft: '44px'
                          }}>
                            {item.value}
                          </div>
                        </div>
                      );
                    })}
                  </div>

                  <div style={{
                    background: 'rgba(59, 130, 246, 0.1)',
                    border: '1px solid rgba(59, 130, 246, 0.2)',
                    borderRadius: '12px',
                    padding: '20px',
                    marginBottom: '24px'
                  }}>
                    <div style={{ fontSize: '13px', color: '#60a5fa', fontWeight: '600', marginBottom: '8px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                      Recommendation
                    </div>
                    <div style={{ fontSize: '18px', color: '#fff', fontWeight: '700' }}>
                      {selectedOpportunity.recommendation}
                    </div>
                  </div>

                  <div style={{ marginBottom: '24px' }}>
                    <div style={{ fontSize: '13px', color: '#94a3b8', fontWeight: '600', marginBottom: '12px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                      Market Size
                    </div>
                    <div style={{ fontSize: '15px', color: '#e2e8f0', lineHeight: '1.6' }}>
                      {selectedOpportunity.marketSize}
                    </div>
                  </div>

                  <div style={{ marginBottom: '24px' }}>
                    <div style={{ fontSize: '13px', color: '#94a3b8', fontWeight: '600', marginBottom: '12px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                      Data Sources
                    </div>
                    <div style={{ display: 'flex', flexWrap: 'wrap', gap: '8px' }}>
                      {selectedOpportunity.sources.map((source, idx) => (
                        <span key={idx} style={{
                          padding: '6px 12px',
                          background: 'rgba(100, 116, 139, 0.2)',
                          border: '1px solid rgba(148, 163, 184, 0.2)',
                          borderRadius: '6px',
                          fontSize: '13px',
                          color: '#cbd5e1',
                          fontWeight: '500'
                        }}>
                          {source}
                        </span>
                      ))}
                    </div>
                  </div>

                  {selectedOpportunity.example && (
                    <div>
                      <div style={{ fontSize: '13px', color: '#94a3b8', fontWeight: '600', marginBottom: '12px', textTransform: 'uppercase', letterSpacing: '0.5px' }}>
                        Existing Example
                      </div>
                      <div style={{
                        padding: '16px 20px',
                        background: 'rgba(16, 185, 129, 0.1)',
                        border: '1px solid rgba(16, 185, 129, 0.2)',
                        borderRadius: '10px',
                        fontSize: '15px',
                        color: '#10b981',
                        fontWeight: '600'
                      }}>
                        {selectedOpportunity.example}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<OpportunityFinderApp />, document.getElementById('root'));
  </script>
</body>
</html>
